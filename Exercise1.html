<html>

<head>
    <title>Exercise 1-981113012</title>

    <script type="text/javascript" src="lib/glMatrix-0.9.5.min.js"></script>

    <script type="x-shader/x-fragment" id="fragment">
        #ifdef GL_ES
        precision highp float;
        #endif

        void main()
        {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>

    <script type="x-shader/x-vertex" id="vertex">
        attribute vec3 aVertexPosition;

        uniform vec4 uPMatrix;
        uniform vec4 uMVMatrix;

        void main()
        {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>

    <script type="text/javascript">
        var gl;

        function InitGL(canvas)
        {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportHeight = canvas.height;
            gl.viewportWidth = canvas.width;
            if(!gl)
            {
                alert("InitGL failed");
            }
        }

        function GetShader(gl, id)
        {
            var shaderScript = document.getElementById(id);
            if (!shaderScript) {
                return null;
            }

            var str = "";
            var k = shaderScript.firstChild;
            while (k) {
                if (k.nodeType == 3) {
                    str += k.textContent;
                }
                k = k.nextSibling;
            }

            var shader;
            if (shaderScript.type == "x-shader/x-fragment") {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            } else if (shaderScript.type == "x-shader/x-vertex") {
                shader = gl.createShader(gl.VERTEX_SHADER);
            } else {
                return null;
            }

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;
        }

        var Program;

        function InitShaders()
        {
            var fragment = GetShader(gl, "fragment");
            var vertex = GetShader(gl, "vertex");

            Program = gl.createProgram();
            gl.attachShader(Program, fragment);
            gl.attachShader(Program, vertex);
            gl.linkProgram(Program);

            if(!gl.getProgramParameter(Program, gl.LINK_STATUS))
            {
                alert("InitShaders linking program failed");
            }

            gl.useProgram(Program);

            Program.vertexPositionAttribute = Program.getAttribLocation(Program, "aVertexPosition");
            gl.enableVertexAttribArray(Program.vertexPositionAttribute);

            Program.pMatrixUniform = gl.getUniformLocation(Program, "uPMatrix");
            Program.mvMatrixUniform = gl.getUniformLocation(Program, "uMVMatrix");
        }

        var TriangleVertexPositionBuffer;

        function InitBuffers()
        {
            var vertices = [
                -0.5, -0.5, 0.0,
                0.5, 0.5, 0.0,
                0.5, -0.5, 0.0
            ];

            TriangleVertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, TriangleVertexPositionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

            TriangleVertexPositionBuffer.itemSize = 3;
            TriangleVertexPositionBuffer.numItems = 3;
        }

        function WebGLStart()
        {
            var canvas = document.getElementById("main_canvas");
            InitGL(canvas);
            InitShaders();
            InitBuffers();

            gl.clearColor(0.0, 0.0, 0.0, 1.0);
        }

    </script>

</head>

<body onload="WebGLStart();">
    <canvas id="main_canvas" width="1280" height="720"></canvas>
</body>

</html>
